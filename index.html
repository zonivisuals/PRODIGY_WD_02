<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task 2</title>
</head>
<body>
    <section>
        <div class="bg"></div>
        <div class="container">
            <h1>Stop Watch</h1>
            <div class="counter"><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span></div>
            <div id="ctas">
                <button id="start-btn">START</button>
                <button id="pause-btn">PAUSE</button>
            </div>
            <div id="laps">
                <button id="lap-btn">+</button>
                <div class="lap-details-class">
                    <p id="lap-details"></p>
                    <ul id="lap-times"></ul>
                </div>
            </div>
            <button id="reset-btn">RESET</button>
        </div>
    </section>



    <script src="script.js"></script>
</body>
</html>
